    <main>
      <section
        class="lead-section contact-lead-section"
        style="background-image: url(img/contact.png)"
      >
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-9 col-md-8 col-lg-6 col-xl-5">
              <article
                class="lead-section-content px-4 py-5 animation"
                data-animation="slide-right"
              >
                <h1 class="lead-section-title mb-4">Contact Us</h1>

                <p
                  class="info-address mb-4 animation"
                  data-animation="slide-top"
                  data-delay="0s"
                >
                  <span class="fa-solid fa-location-dot mr-3"></span>146 Douglas
                  Dale Suite 343
                </p>
                <p
                  class="info-phone mb-4 animation"
                  data-animation="slide-top"
                  data-delay="0.2s"
                >
                  <span class="fa-solid fa-phone mr-3"></span>
                  <a href="tel:1560-748-5959">1560-748-5959</a>
                </p>

                <p
                  class="info-mail mb-4 animation"
                  data-animation="slide-top"
                  data-delay="0.4s"
                >
                  <span class="fa-solid fa-envelope mr-3"></span>
                  <a href="mailto:cullen_mueller@yahoo.com"
                    >cullen_mueller@yahoo.com</a
                  >
                </p>
              </article>
            </div>
            <!-- .col end -->
          </div>
          <!-- .row end -->
        </div>
        <!--container end-->
      </section>
      <!-- .lead-section end -->

      <section class="contact-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-6">
              <h2 class="text-center mb-5">
                Please contact us using the form bellow
              </h2>

              <form action="" method="get" class="contact-form">
                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    value=""
                    class="form-control"
                    placeholder="Name and surname *"
                  />
                  <div class="error-msg"></div>
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    value=""
                    class="form-control"
                    placeholder="Email address*"
                  />
                  <div class="error-msg"></div>
                </div>

                <div class="form-group">
                  <textarea
                    name="message"
                    placeholder="Enter your message *"
                    class="form-control"
                    rows="7"
                  ></textarea>
                  <div class="error-msg"></div>
                </div>

                <div class="form-group text-center">
                  <button
                    type="submit"
                    name="send"
                    value="true"
                    class="btn btn-primary rounded-pill px-5 py-3 text-uppercase mt-5"
                  >
                    SEND MESSAGE
                  </button>
                </div>
              </form>
            </div>
            <!-- .col end -->
          </div>
          <!-- .row end -->
        </div>
        <!-- .container end -->
      </section>
      <!--  .contact-section end -->

      <section class="contact-map">
        <div class="embed-responsive embed-responsive-21by9">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2970.4740464302517!2d-87.62549794869214!3d41.88266117300529!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2ca687332bf5%3A0x64d3fefce3a4a51!2sCloud%20Gate!5e0!3m2!1sen!2sus!4v1657156473399!5m2!1sen!2sus"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
      <!--  .contact-map end -->
